<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoTouch</title>
    <script src="./static/js/moment.min.js"></script>
</head>

<body>
    <form id="form_pay" name="form_pay" action="https://www.paypal.com/cgi-bin/webscr" method="post"
        style="display:none;">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="niedelian@gmail.com">
        <input type="hidden" name="item_name" value="AutoTouch License">
        <input type="hidden" name="amount" value="9.99">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="return" id="input-return" value="`?paid=true&id=${deviceId}&lang=${lang}`">
        <input type="hidden" name="notify_url" value="https://l.autotouch.net/paypal/ipn">
        <input type="hidden" name="invoice" id="input-invoice" value="">
        <input type="hidden" name="custom" id="input-custom" value="">
        <input type="hidden" name="lc" value="EN">
        <input type="submit" style="visibility:hidden" />
    </form>

    <script type="text/javascript">

        let params = (new URL(document.location)).searchParams;
        let deviceId = params.get("id");
        if (!deviceId || deviceId.length == 0 || deviceId == 'null') {
            deviceId = null;
        }

        let lang = params.get("lang");

        let returnValue = 'https://license.autotouch.net?';
        if (deviceId != null) {
            returnValue += `id=${deviceId}`;
        }
        if (lang) {
            returnValue += `lang=${lang}`;
        }
        document.getElementById('input-return').value = returnValue;
        document.getElementById('input-invoice').value = moment().utc().format('YYYYMMDDHHmmss');

        if (deviceId) {
            document.getElementById('input-custom').value = deviceId;
        }

        document.getElementById('form_pay').submit();
    </script>
</body>
